<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <title>Кинотеатр Весна - купленные билеты</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">Кинотеатр Весна</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Афиша</a>
                <a class="nav-item nav-link active" th:href="@{/tickets}">Билеты</a>
                <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/formLoginUser}">
                    <span th:text="${user.username}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.username != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.username}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row" style="overflow: scroll;max-height: 400px;">
        <table class="table table-striped" style="background-color: lightgrey;">
            <thead>
            <tr>
                <th scope="col">Фильм</th>
                <th scope="col">Время</th>
                <th scope="col">Ряд</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mapEntry: ${tickets}">
                <td th:text="${mapEntry.value.name}"></td>
                <td th:text="${mapEntry.value.time}"></td>
                <td th:text="${mapEntry.key.posRow}"></td>
                <td th:text="${mapEntry.key.cell}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
